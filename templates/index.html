<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AI Transcription</title>
    <script>
        let interval;

        function startTranscription() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    document.getElementById('status').innerText = "Transcription is running...";
                    interval = setInterval(fetchTranscription, 1000); // Fetch transcription data every second
                });
        }

        function stopTranscription() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    document.getElementById('status').innerText = "Transcription stopped.";
                    clearInterval(interval); // Stop fetching transcription data
                });
        }

        function fetchTranscription() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('transcription').innerText = data.transcription.join('\n');
                });
        }
    </script>
</head>
<body>
    <h1>Live AI Transcription</h1>
    <button onclick="startTranscription()">Start Transcription</button>
    <button onclick="stopTranscription()">Stop Transcription</button>
    <p id="status">Status: Not running</p>
    <h2>Transcription:</h2>
    <pre id="transcription"></pre>
</body>
</html>
