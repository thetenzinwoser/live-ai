<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #start-transcription {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-transcription.active {
            background-color: #28a745; /* Green when active */
        }

        #active-line {
            width: 0;
            height: 5px;
            background-color: #28a745;
            margin: 20px auto;
            transition: width 0.5s ease;
        }

        #transcription-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .transcription-line {
            height: 5px;
            background-color: #6c757d; /* Gray for history lines */
            margin: 5px 0;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Interactive Transcription Visualization</h1>
    <button id="start-transcription">Start Transcription</button>
    <div id="active-line"></div>
    <div id="transcription-history"></div>

    <script>
        let isTranscribing = false;

        // Start/Stop Transcription Button
        const startButton = document.getElementById("start-transcription");
        const activeLine = document.getElementById("active-line");
        const historyContainer = document.getElementById("transcription-history");

        startButton.addEventListener("click", () => {
            isTranscribing = !isTranscribing;

            // Update button state
            if (isTranscribing) {
                startButton.textContent = "Stop Transcription";
                startButton.classList.add("active");

                // Simulate transcription activity
                startSimulatedTranscription();
            } else {
                startButton.textContent = "Start Transcription";
                startButton.classList.remove("active");

                // Clear active line
                activeLine.style.width = "0";
            }
        });

        // Simulate Active Transcription
        function startSimulatedTranscription() {
            if (!isTranscribing) return;

            // Simulate the line growing as words are spoken
            let activeLineWidth = 0;
            const activeInterval = setInterval(() => {
                if (!isTranscribing) {
                    clearInterval(activeInterval);
                    return;
                }

                // Increase line width
                activeLineWidth += Math.random() * 50; // Random growth for visual effect
                activeLine.style.width = `${activeLineWidth}px`;

                // If the line reaches a certain width, finalize it
                if (activeLineWidth >= 300) {
                    finalizeLine(activeLineWidth);
                    activeLineWidth = 0; // Reset active line
                    activeLine.style.width = "0";
                }
            }, 500); // Grow every 500ms
        }

        // Finalize Line
        function finalizeLine(length) {
            // Create a new history line
            const historyLine = document.createElement("div");
            historyLine.className = "transcription-line";
            historyLine.style.width = `${length}px`;

            // Add the line to the history container
            historyContainer.appendChild(historyLine);
        }
    </script>
</body>
</html>
